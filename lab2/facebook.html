<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="content__logo">
                    <div class="logo__img">
                        <img src="logo/facebook.svg" alt="">
                    </div>
                    <div class="info">
                        <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
                    </div>
                </div>
                <div class="login_wrapper">
                    <div class="login_box">
                        <div class="login_info">
                            <div class="inputs">
                                <div class="name_input">
                                    <input type="text" placeholder="Электронный адрес или номер телефона">
                                </div>
                                <div class="password_input">
                                    <input type="password" placeholder="Пароль">
                                </div>
                            </div>
                            <div class="login_btn">
                                <button class="btn">Вход</button>
                            </div>
                            <div class="login_forget">
                                <a href="#">Забыли пароль?</a>
                            </div>
                            <div class="line"></div>
                            <div class="create_account">
                                <button class="btn2">Создать новый аккаунт</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <footer class="footer">
        <div class="wrap">
            <div class="lang">
                <span>Русский</span>
                <span>English (US)</span>
                <span>Türkçe</span>
                <span>Bahasa Indonesia</span>
                <span>中文(简体)</span>
                <span>Қазақша</span>
                <span>Deutsch</span>
                <span>한국어</span>
                <span>Shqip</span>
                <span>Español</span>
                <span>Português (Brasil)</span>
                <button style="padding: 0px 8px;"><i class="fa fa-plus"></i></button>
            </div>
            <div class="footer-info">
                <span>Русский</span>
                <span>© 2024 Facebook</span>
            </div>
        </div>
    </footer>
</body>
</html>
